<!DOCTYPE html>
<html>
<head>
    <title>Zenlify - Add your achievement </title>
    <link rel="stylesheet" href="css/input.css">
    <script src="input.js"></script>
</head>
<body>
    <img src="../../images/zenlify_logo.png" alt="logo" style="width: 100px; height: 100px; margin-bottom: 10px" />
    <form id="inputForm">
        <div id="inputContainer" style = "display: flex; justify-content: space-around">
            <p>No achievements to log.</p>
            <button type="button" id="nothingToLog">Nothing to Log</button>
        </div>
        <hr>
        <label for="achievement" style="margin-top: 10px;"><strong>Achievement:</strong></label><br>
        <input type="text" id="achievement" name="achievement"><br>
        <button type="button" id="addAchievement" style="background-color: transparent; color: blue; outline: 1px solid blue;">Add Achievement</button><br>
        <ul id="achievementList"></ul>
        <input type="submit" value="Submit">
    </form>
    <script src="input.js"></script>
</body>
</html>
