<!DOCTYPE html>
<html>
<head>
    <title>Zenlify - Add your achievement </title>
    <link rel="stylesheet" href="css/input.css">
    <script src="input.js"></script>
</head>
<body>
    <img src="../../images/zenlify_logo.png" alt="logo" style="width: 100px; height: 100px; margin-bottom: 10px" />
    <form id="inputForm">
        <div id="inputContainer">
            <label for="achievement">Achievement:</label><br>
            <input type="text" id="achievement" name="achievement"><br>
        </div>
        <button type="button" id="addAchievement">Add Achievement</button><br>
        <ul id="achievementList"></ul>
        <input type="submit" value="Submit">
    </form>
    <script src="input.js"></script>
</body>
</html>
