<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <div id="popup">
        <p><strong>You are currently on: </strong><br /> <span id="url-hostname">No valid URL</span></p>
        <button id="block-site-btn" disabled>Block Site</button>
        <div id="timer">
            <div id="time">25:00</div>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <div>
              <input type="number" id="pomodoroDuration" placeholder="Pomodoro minutes (default 25)">
              <input type="number" id="breakDuration" placeholder="Break minutes (default 5)">
            </div>
          </div>
        <button id="toggle-extension-btn">Enable Extension</button>
        <button id="advanced-option-btn">Advanced options</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
